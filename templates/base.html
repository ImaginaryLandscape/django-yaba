<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>{{ sitename }}</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<!-- add your meta tags here -->

<link href="/media/css/layout.css" rel="stylesheet" type="text/css" />
<!--[if lte IE 7]>
<link href="media/css/patch_layout.css" rel="stylesheet" type="text/css" />
<![endif]-->
</head>
<body>
  <div class="page_margins">
    <div class="page">
      <div id="header">
        <div id="topnav">
          <!-- start: skip link navigation -->
          <a class="skip" title="skip link" href="#navigation">Skip to the navigation</a><span class="hideme">.</span>
          <a class="skip" title="skip link" href="#content">Skip to the content</a><span class="hideme">.</span>
          <!-- end: skip link navigation <a href="#">Login</a> | <a href="#">Contact</a> | <a href="#">Imprint</a> -->
        </div>
        <h1> {{ sitename }} </h1>
      </div>
      <div id="nav">
        <!-- skiplink anchor: navigation -->
        <a id="navigation" name="navigation"></a>
        <div class="hlist">
          <!-- main navigation: horizontal list -->
          <ul>
            <li><a href="/">Home</a></li>
            {% load navbar %}
            {% main_nav %}
        </div>
      </div>
      <div id="main">
        <div id="col1">
          <div id="col1_content" class="clearfix">
<!-- start main content -->
          {% block content %}
          {% endblock %}
<!-- end main content -->
          </div>
        </div>
            {% sidebar %}
            <hr>
   <!-- Start Banners -->
               <script type="text/javascript" src="http://www.ubuntu.com/files/countdown/display.js"></script>
            <hr>
               <a href="http://www.atlassian.com/summit?kwcid=summitbadge" title="Atlassian Summit"><img width="120" height="250" alt="Atlassian Summit" src="http://www.atlassian.com/summit/images/logo_summit.png"></a>
            <hr>
               <a href="http://www.amazon.com/wishlist/1ZKLMO2R3LSSY/ref=wl_web"><img src="http://g-ecx.images-amazon.com/images/G/01/gifts/registries/wishlist/v2/web/wl-btn-129-b._V46776269_.gif" width="129" alt="My Amazon.com Wish List" height="42" border="0" /></a>
   <!-- Stop Banners -->
            <hr>
<!-- End sidebar -->
          </div>
          <!-- IE Column Clearing -->
          <div id="ie_clearing"> &#160; </div>
        </div>
      </div>
      <!-- begin: #footer -->
      <div id="footer">Layout based on <a href="http://www.yaml.de/">YAML</a>
      </div>
    </div>
  </div>
</body>
</html>
